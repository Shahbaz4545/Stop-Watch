<body>
    <div class="container cont">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1 style="margin-top: 50px;">STOP WATCH</h1>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 stopwatch">
                    <h1 id="hour">0</h1>
                    <h1 id="min">0</h1>
                    <h1 id="sec">0</h1>
                    <h1 id="msec">0</h1>
                    <br>
                    <p class="label">Hour</p>
                    <p class="label">Minutes</p>
                    <p class="label">Second</p>
                    <p class="label">Milli Second</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn">
                    <button onclick="start()">Start</button>
                    <button onclick="stop()">Paused</button>
                    <button onclick="reset()">Reset</button>
                </div>

            </div>
        </div>

    </div>
